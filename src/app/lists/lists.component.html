<div class="container">
  <div class="row">
    <div class="btn-group">
      <label class="btn btn-primary" [(ngModel)]="likesParam" (click)="loadUsers()" btnRadio="likers" tabindex="0" role="button">Member who like me</label>
      <label class="btn btn-primary" [(ngModel)]="likesParam" (click)="loadUsers()" btnRadio="likees" tabindex="0" role="button">Member who I like</label>
    </div>
  </div>

  <h2>{{ likesParam === 'likers' ? 'Members who like me' : 'Members who I\'ve liked' }}</h2>

  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let u of users">
      <app-member-card [user]="u"></app-member-card>
    </div>
  </div>

  <div class="text-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
